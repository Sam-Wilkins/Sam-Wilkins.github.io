<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevents mobile zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pixel Shooter Game</title>
  <!-- Load Phaser 3 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Responsive container: adjusts width up to 800px and keeps a fixed height */
    #game-container {
      margin: auto;
      width: 100%;
      max-width: 800px;
      height: 600px;
      position: relative;
      overflow: hidden; 
      
      <div id="game-container">
  <div id="weaponDisplay">Weapon: Pistol</div>
  <button id="restartButton" style="display: none;">Restart Game</button> <!-- Hidden initially -->
</div>
      
<div id="leaderboard" style="position: absolute; top: 10px; left: 10px; z-index: 3; font-size: 20px; background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">
  <h3>Leaderboard</h3>
  <ul id="scoreList">
    <li>1. Player1 - 1000</li>
    <li>2. Player2 - 800</li>
    <li>3. Player3 - 600</li>
  </ul>
</div>
      
      
      
      /* Helps ensure nothing spills out */
    }
    /* Other styles remain unchanged */
    #weaponDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    
#restartButton {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  padding: 10px 20px;
  background-color: #ff0000;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: none; /* Hidden by default */
}

#restartButton:hover {
  background-color: #cc0000;
}



    /* Mobile Controls */
    /* ... (mobile control CSS here) ... */
  </style>
</head>
<body>
  <div id="game-container">
    <div id="weaponDisplay">Weapon: Pistol</div>
    <!-- Your mobile control HTML can go here -->
  </div>
  <script src="game.js"></script>
</body>
</html>
